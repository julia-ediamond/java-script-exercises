<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Counter</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="wrapper">
            <p id="number">10</p>
            <div id="button-wrapper">
                <input type="button" value="+1" id="addition" onClick="add(1)"/>
                <input type="button" value="+10" id="addition" onClick="add(10)" />
                <input type="button" value="-1" id="subtraction" onClick="subtract(1)" />
                <input type="button" value="-10" id="subtraction" onClick="subtract(10)" />
                <input type="button" value="* 10" id="multiplication" onClick="multiply(10)" />
                <input type="button" value="/10" id="division" onClick="divide(10)" />

        
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
